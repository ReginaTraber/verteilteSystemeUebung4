plugins {
    // Provide convenience executables for trying out the examples.
    id 'application'
    // Generate IntelliJ IDEA's .idea & .iml project files
    id 'idea'
    id 'eclipse'
}

repositories {
    maven { // The google mirror is less flaky than mavenCentral()
        url "https://maven-central.storage-download.googleapis.com/maven2/" }
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

dependencies {
  implementation group: 'javax.jms', name: 'javax.jms-api', version: '2.0.1'
  implementation group: 'org.apache.activemq', name: 'activemq-client', version: '5.14.2'
  implementation group: 'commons-logging', name: 'commons-logging', version: '1.2'
  testImplementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.28'
}


// Inform IDEs like IntelliJ IDEA, Eclipse or NetBeans about the generated code.
sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}

startScripts.enabled = false

